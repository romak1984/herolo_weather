<div class="favorite-card" (click)="selectFavorite()">
  <ng-container *ngIf="currentWeather$ | async as currentWeather">
    <div class="city-name">{{favoriteLoc.LocalizedName}}</div>
    <div class="temperature">{{currentWeather.Temperature.Metric.Value + currentWeather.Temperature.Metric.Unit}}</div>
    <div class="desciption">{{currentWeather.WeatherText}}</div>
    <img src="assets/icons/{{currentWeather.WeatherIcon}}-s.png">
  </ng-container>
</div>
